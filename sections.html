<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sections - StudentTracker</title>
  <style>
    body {
      background: linear-gradient(120deg, #e9fffa 0%, #f6f8fc 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin:0; padding:0;
    }
    .centered {
      max-width:420px;
      margin:60px auto 0 auto;
      text-align:center;
      background:#fff;
      box-shadow:0 8px 32px #0002;
      border-radius:18px;
      padding:40px 32px 32px 32px;
      position:relative;
      transition:box-shadow 0.2s;
    }
    .centered:hover {
      box-shadow:0 12px 40px #0003;
    }
    #settingsBtn {
      position:absolute;top:18px;right:18px;background:none;border:none;cursor:pointer;font-size:1.5em;
      color:#40916c;
      transition:color 0.2s;
      z-index:21;
    }
    #notificationBell {
      position:absolute;top:18px;right:54px;background:none;border:none;cursor:pointer;font-size:1.5em;
      color:#1b6ca8;
      transition:color 0.2s;
      z-index:21;
    }
    #notificationBell.has-unread {
      color:#d90429;
      animation: bellRing 0.7s;
    }
    @keyframes bellRing {
      0% { transform: rotate(-10deg); }
      20% { transform: rotate(10deg); }
      40% { transform: rotate(-8deg); }
      60% { transform: rotate(8deg); }
      80% { transform: rotate(-4deg); }
      100% { transform: rotate(0deg); }
    }
    #notificationOverlay {
      display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.18);backdrop-filter:blur(2.5px);z-index:20;
    }
    #notificationBox {
      display:none;position:fixed;top:80px;right:50%;transform:translateX(50%);background:#fff;min-width:320px;max-width:90vw;box-shadow:0 8px 32px #0003;border-radius:14px;padding:24px 18px 18px 18px;z-index:22;text-align:left;
      animation: fadeIn 0.25s;
    }
    #notificationBox h3 {
      margin:0 0 12px 0;font-size:1.15em;color:#40916c;text-align:left;
    }
    .notif-item {
      margin-bottom:10px;padding:10px 8px;background:#f6f8fc;border-radius:8px;box-shadow:0 2px 8px #40916c11;font-size:1em;color:#222;
      display:flex;align-items:center;gap:8px;
    }
    .notif-item:last-child { margin-bottom:0; }
    .notif-icon { color:#d90429;font-size:1.2em; }
    #closeNotifBtn {
      position:absolute;top:10px;right:14px;background:none;border:none;font-size:1.2em;color:#888;cursor:pointer;transition:color 0.2s;
    }
    #closeNotifBtn:hover { color:#d90429; }
    #settingsBtn:hover {
      color:#d90429;
    }
    #settingsMenu {
      display:none;position:absolute;top:54px;right:18px;background:#fff;border-radius:8px;box-shadow:0 2px 8px #0002;padding:12px 0;z-index:10;min-width:120px;text-align:left;
    }
    #logoutBtn {
      width:100%;background:none;border:none;padding:10px 18px;text-align:left;color:#d90429;font-size:1em;cursor:pointer;
      border-radius:6px;
      transition:background 0.2s;
    }
    #logoutBtn:hover {
      background:#ffeaea;
    }
    .section-label {
      font-weight:bold; color:#2d6a4f; font-size:1.15em; margin-bottom:8px; display:block;
    }
    .input, select {
      width:100%;
      margin-bottom:12px;
      padding:12px 10px;
      border-radius:8px;
      border:1.5px solid #b7e4c7;
      font-size:1.08em;
      background:#f6f8fc;
      transition:border 0.2s, box-shadow 0.2s;
      box-shadow:0 2px 8px #0001;
    }
    .input:focus, select:focus {
      border-color:#40916c;
      outline:none;
      box-shadow:0 4px 16px #40916c22;
    }
    .btn {
      width:100%;
      margin:20px 0 0 0;
      padding:14px 0;
      background:linear-gradient(90deg,#40916c 60%,#52b788 100%);
      color:white;
      border:none;
      border-radius:8px;
      font-size:1.15em;
      font-weight:500;
      cursor:pointer;
      box-shadow:0 2px 8px #40916c22;
      transition:background 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      background:linear-gradient(90deg,#52b788 60%,#40916c 100%);
      box-shadow:0 4px 16px #40916c33;
    }
    .section-list {
      margin-top:24px;
      text-align:center;
    }
    .section-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 6px 8px;
      padding: 10px 24px;
      background: linear-gradient(90deg,#e9c46a 60%,#52b788 100%);
      color: #222;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      cursor: pointer;
      text-align: center;
      width: auto;
      min-width: 80px;
      box-sizing: border-box;
      box-shadow: 0 2px 8px #e9c46a22;
      transition: background 0.2s, box-shadow 0.2s;
    }
    .section-btn:hover {
      background:linear-gradient(90deg,#ffd166 60%,#e9c46a 100%);
      box-shadow: 0 4px 16px #40916c33;
    }
  </style>
</head>
<body>
  <div id="notificationOverlay"></div>
  <div id="notificationBox">
    <button id="closeNotifBtn" title="Close">&times;</button>
    <h3>Notifications</h3>
    <div id="notifList"></div>
  </div>
  <div class="centered" style="position:relative;">
      <button id="settingsBtn" title="Settings" style="position:absolute;top:18px;right:18px;z-index:21;">
        &#9881;
        <span id="notifDot" style="display:none;"></span>
      </button>
      <div id="settingsMenu" style="display:none;position:absolute;top:54px;right:18px;background:#fff;border-radius:8px;box-shadow:0 2px 8px #0002;padding:12px 0;z-index:10;min-width:140px;text-align:left;">
      <button id="notifMenuBtn" style="width:100%;background:none;border:none;padding:10px 18px;text-align:left;color:#1b6ca8;font-size:1em;cursor:pointer;position:relative;">Notifications</button>
      <button id="logoutBtn" style="width:100%;background:none;border:none;padding:10px 18px;text-align:left;color:#d90429;font-size:1em;cursor:pointer;">Logout</button>
    </div>
    <div class="section-label">Put Section</div>
    <form id="sectionForm">
      <input type="text" id="sectionInput" class="input" placeholder="Section" required>
      <button type="submit" class="btn">Add Section</button>
    </form>
    <div class="section-list">
      <label for="sectionDropdown" style="font-weight:bold;color:#2d6a4f;display:block;margin-bottom:8px;"></label>
      <div id="sectionList"></div>
    </div>
  </div>
  <style>
    #notifDot {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 13px;
      height: 13px;
      background: #d90429;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 0 6px #d9042940;
      z-index: 22;
      display: inline-block;
      pointer-events: none;
    }
    #notifMenuBtn {
      font-weight: 500;
      color: #1b6ca8;
      transition: background 0.2s, color 0.2s;
    }
    #notifMenuBtn:hover {
      background: #f6f8fc;
      color: #d90429;
    }
  </style>
  <script src="sections.js"></script>
</body>
</html>
